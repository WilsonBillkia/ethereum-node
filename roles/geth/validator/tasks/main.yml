  - name: geth service enable
    ansible.builtin.systemd:
      name: geth.service
      state: started
      enabled: yes
    become: yes

  - name: lighthouse service enable
    ansible.builtin.systemd:
      name: lighthousebeacon.service
      state: started
      enabled: yes
    become: yes


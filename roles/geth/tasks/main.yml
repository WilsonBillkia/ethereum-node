  - name: geth service enable
    ansible.builtin.systemd:
      name: geth.service
      state: started
      enabled: yes
    become: yes

  - name: lighthouse service enable
    ansible.builtin.systemd:
      name: lighthousebeacon.service
      state: started
      enabled: yes
    become: yes

  - name: lighthouse validator service enable
    ansible.builtin.systemd:
      name: lighthousevalidator.service
      state: started
      enabled: yes
    become: yes

